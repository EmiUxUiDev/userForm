<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Datos del usuario</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="bold">Home</li>
                <li class="bold">About Us</li>
                <li class="bold">Contact</li>
            </ul>
        </nav>
    </header>
    <section id="pic"></section>
    <div><img id="board" src="./papenoo_foil.png" alt=""></div>
    <section id="secc_form">
        <form id="form" action="" >
            <h1>Contact Us</h1>
            <h5>Here we can contact us, please fill up all inputs</h5>
            <label for="full">Enter ur full name<input type="text" name="full" id="full" ></label>
            <label for="area">Enter ur messege<textarea name="area" rows="5" id="area" placeholder="Write it down just here"></textarea></label>
            <button type="submit" id="submit">Submit</button>
        </form>
        <div>
            <p class="bold">Address</p>
            <p>This is a address</p>
            <p class="bold">Phones</p>
            <p>+123456789</p>
            <p class="bold">Email</p>
            <p>exemple@none.com</p>
        </div>
    </section>
    <hr>
    <section id="secc_card"></section>
</body>
<script src="./index.js"></script>
</html>
